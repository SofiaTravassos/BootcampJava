<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Novo Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Cadastro de Usuário/Funcionário</h4>
                </div>
                <div class="card-body">
                    <form action="/salvar" method="POST">
                        
                        <div class="mb-3">
                            <label class="form-label">Tipo de Cadastro:</label>
                            <select name="tipo" class="form-select" id="tipoSelect" onchange="toggleCargo()" required>
                                <option value="USUARIO">Usuário Comum</option>
                                <option value="FUNCIONARIO">Funcionário</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Nome:</label>
                            <input type="text" name="nome" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Email:</label>
                            <input type="email" name="email" class="form-control" required>
                        </div>

                        <div class="mb-3" id="divCargo" style="display: none;">
                            <label class="form-label">Cargo:</label>
                            <input type="text" name="cargo" id="inputCargo" class="form-control">
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="/" class="btn btn-secondary">Cancelar</a>
                            <button type="submit" class="btn btn-primary">Salvar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function toggleCargo() {
        var tipo = document.getElementById("tipoSelect").value;
        var divCargo = document.getElementById("divCargo");
        var inputCargo = document.getElementById("inputCargo");
        
        if (tipo === "FUNCIONARIO") {
            divCargo.style.display = "block";
            inputCargo.required = true;
        } else {
            divCargo.style.display = "none";
            inputCargo.required = false;
        }
    }
</script>

</body>
</html>
