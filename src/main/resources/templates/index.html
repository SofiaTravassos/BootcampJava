<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gerenciamento de Usuários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Lista de Usuários</h2>
        <a href="/novo" class="btn btn-success">Cadastrar Novo</a>
    </div>

    <div th:if="${erro}" class="alert alert-danger" th:text="${erro}"></div>

    <form action="/buscar" method="GET" class="d-flex mb-4 w-50">
        <input type="number" name="id" class="form-control me-2" placeholder="Digite o ID para buscar..." required>
        <button type="submit" class="btn btn-primary">Buscar</button>
        <a href="/" class="btn btn-outline-secondary ms-2">Limpar</a>
    </form>

    <table class="table table-striped table-bordered shadow-sm">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Email</th>
                <th>Cargo</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="usuario : ${usuarios}">
                <td th:text="${usuario.id}"></td>
                <td th:text="${usuario.nome}"></td>
                <td th:text="${usuario.email}"></td>
                <td th:text="${usuario.class.name == 'com.bootcamp.model.Funcionario' ? usuario.cargo : '-'}"></td>
                <td>
                    <a th:href="@{/editar(id=${usuario.id})}" class="btn btn-warning btn-sm">Editar</a>
                    
                    <a th:href="@{/deletar(id=${usuario.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Tem certeza?');">Excluir</a>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(usuarios)}">
                <td colspan="5" class="text-center">Nenhum usuário encontrado.</td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
